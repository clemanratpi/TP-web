<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Police Marko One -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marko+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="CSS/style.css" />

<body>
  <header>
    <h1>Chat en ligne</h1>

    <nav>
      <ul>
        <li><a href="accueil.html">Accueil</a></li>
        <li class="active"><a href="authentification.html">Chat</a></li>
        <li>
          <a href="https://www.isen-ouest.fr/" target="_blank" rel="noopener">
            <img src="images/isen.png" alt="Logo ISEN" />
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="auth-box">
    <h2>Authentification</h2>

    <form action="chat.html" method="get">
      <div class="auth-grid">
        <label for="login">Login</label>
        <input id="login" name="login" type="text" required>

        <label for="mdp">Mot de passe</label>
        <input id="mdp" name="mdp" type="password" required>

        <div class="full">
          <label>
            <input type="checkbox" name="souvenir">
            Se souvenir de moi
          </label>
        </div>

        <div class="full">
          <button type="submit">Se connecter</button>
          <button type="reset">Annuler</button>
        </div>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; ISEN Yncr√©a Ouest</p>
    <p>

</body>
</html>
